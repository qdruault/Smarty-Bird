<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Smarty Bird!</title>
        <link rel="icon" href="img/bird.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">
        <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
        <script language="javascript" src="libraries/p5.dom.js"></script>
        <script language="javascript" src="libraries/nn.js"></script>
        <script language="javascript" src="libraries/matrix.js"></script>
        <script language="javascript" type="text/javascript" src="bird.js"></script>
        <script language="javascript" type="text/javascript" src="ga.js"></script>
        <script language="javascript" type="text/javascript" src="pipe.js"></script>
        <script language="javascript" type="text/javascript" src="sketch.js"></script>
    </head>
    <body>
        <header class="strip">
            <div class="container">
                <h1>
                    <img class="icon-bird" src="img/bird.png" alt="">
                    Smarty Bird!
                    <img class="icon icon-bird reverse" src="img/bird-reverse.png" alt="">
                </h1>
            </div>
        </header>
        <div class="strip" id="stats">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">

                        <h3><img class="icon" src="img/first.png" alt="">Highest score: <span  id="highest-score">0</span></h3>
                    </div>
                    <div class="col-md-4">
                        <h3><img class="icon" src="img/pipes.png" alt="">Current score: <span  id="current-score">0</span></h3>
                    </div>
                    <div class="col-md-4">
                        <h3><img class="icon" src="img/dna.png" alt="">#<span  id="generations-number">1</span> generation(s)</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="strip" id="speed">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h3>
                            <img class="icon" src="img/speed.png" alt="">Speed: <span id="game-speed">1</span>
                            <span id="slider-holder">

                            </span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>
                            <img class="icon" src="img/level.png" alt="">Difficulty:
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="difficulty" id="inlineRadio1" value="1" checked>
                              <label class="form-check-label" for="inlineRadio1">Easy</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="difficulty" id="inlineRadio2" value="2">
                              <label class="form-check-label" for="inlineRadio2">Medium</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="difficulty" id="inlineRadio3" value="3">
                              <label class="form-check-label" for="inlineRadio3">Hard</label>
                            </div>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="game">
            <div id="canvas-holder">

            </div>
        </div>
    </body>
</html>
